<div class="delete-dialog-content">
    <mat-card>Are you sure to want to delete <b>{{data.title}}</b>?</mat-card>
</div>
<div class="delete-dialog-actions">
    <button mat-raised-button color="warn" (click)="data.onDestroy()">
        Destroy
    </button>
    <button mat-raised-button (click)="data.onClose()">Cancel</button>
</div>

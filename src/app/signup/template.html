<div class="signup-form">
    <form class="form-class">
        <mat-form-field appearance="fill" class="login-input">
            <input
                matInput
                placeholder="login"
                type="text"
                id="loginField"
                class="form-control"
                formControlName="loginField"
                required
            />
        </mat-form-field>
        <mat-form-field appearance="fill" class="password-input">
            <input
                matInput
                placeholder="password"
                type="password"
                id="passwordField"
                class="form-control"
                formControlName="passwordField"
                required
            />
        </mat-form-field>

        <button mat-raised-button color="accent">Signup</button>
    </form>
</div>
